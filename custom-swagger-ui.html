<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Documentation</title>
    <!-- Link to Swagger UI CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.52.3/swagger-ui.css" rel="stylesheet">
</head>
<body>
<!-- Swagger UI will be injected here -->
<div id="swagger-ui"></div>

<!-- Swagger UI JavaScript files -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.52.3/swagger-ui-bundle.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.52.3/swagger-ui-standalone-preset.js"></script>

<!-- Your custom script to aggregate the APIs -->
<script>
    SwaggerUIBundle({
        urls: [
            {url: 'http://localhost:8084/v3/api-docs', name: 'Service 1'}, // Example port 8084
            {url: 'http://localhost:8085/v3/api-docs', name: 'Service 2'}, // Example port 8085
            {url: 'http://localhost:8086/v3/api-docs', name: 'Service 3'}  // Example port 8086
        ],
        dom_id: '#swagger-ui',
        presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
        layout: "StandaloneLayout"
    });
</script>
</body>
</html>
